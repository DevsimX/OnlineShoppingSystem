name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build Next.js app
        run: npm run build
        # Add any required build-time environment variables here:
        # env:
        #   NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  backend:
    name: Backend Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for CI
        run: |
          cat > .env << EOF
          SECRET_KEY=ci-secret-key-for-testing
          DEBUG=False
          ENVIRONMENT=local
          POSTGRES_DB=popshop
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
          CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
          EOF

      - name: Build backend image
        run: docker compose build backend

      - name: Start database service
        run: docker compose up -d db

      - name: Wait for database to be ready
        run: |
          timeout 30 bash -c 'until docker compose exec -T db pg_isready -U postgres; do sleep 1; done'

      - name: Run Django checks
        run: |
          docker compose run --rm backend python manage.py check
          docker compose run --rm backend python manage.py check --deploy

      - name: Run migrations
        run: docker compose run --rm backend python manage.py migrate --noinput

      - name: Run Django tests
        run: docker compose run --rm backend python manage.py test --verbosity=2

      - name: Stop services
        if: always()
        run: docker compose down -v

  # Optional: Combined job that runs both frontend and backend
