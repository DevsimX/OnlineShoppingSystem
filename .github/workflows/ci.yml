name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build Next.js app
        run: npm run build
        # Add any required build-time environment variables here:
        # env:
        #   NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  backend:
    name: Backend Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    env:
      SECRET_KEY: ci-secret-key-for-testing
      DEBUG: "False"
      ENVIRONMENT: local

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django checks
        run: |
          python manage.py check
          python manage.py check --deploy

      - name: Run Django tests
        run: python manage.py test apps.authentication.tests apps.product.tests apps.cart.tests apps.order.tests apps.payment.tests --verbosity=2 --settings=config.settings.test

  # Optional: Combined job that runs both frontend and backend
